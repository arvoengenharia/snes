<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>EmulatorJS Demo</title>
  <style>
    html, body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <script>
    function getParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    const core = getParam("core");
    const rom = getParam("rom");

    if (core && rom) {
      const url = `load.html?core=${core}&rom=${rom}`;
      window.location.href = url;
    } else {
      document.write("<h1>EmulatorJS Demo</h1>");
      document.write("<p>Drag ROM file or click here</p>");
    }
  </script>
</body>
</html>
