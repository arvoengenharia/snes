<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ROMs de Super Nintendo</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 2rem;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: 0 auto;
    }
    li {
      background: #222;
      margin: 0.5rem 0;
      padding: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    li:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <h1>ROMs de Super Nintendo</h1>
  <ul id="romList">
    <!-- A lista serÃ¡ preenchida via JS -->
  </ul>

  <script>
    const romListEl = document.getElementById("romList");

    async function fetchRomList() {
      try {
        const response = await fetch("roms.json");
        const roms = await response.json();

        roms.forEach(rom => {
          const li = document.createElement("li");
          li.textContent = rom;
          li.onclick = () => {
            const url = `emulatorjs/load.html?core=snes&rom=roms/${encodeURIComponent(rom)}`;
            window.location.href = url;
          };
          romListEl.appendChild(li);
        });
      } catch (error) {
        romListEl.innerHTML = "<li>Erro ao carregar a lista de ROMs.</li>";
        console.error(error);
      }
    }

    fetchRomList();
  </script>
</body>
</html>
