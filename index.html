<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ® ROMs de Super Nintendo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸŽ® Jogar ROM personalizada</h1>

  <div style="text-align: center; margin-bottom: 20px;">
    <input id="romInput"
           type="text"
           placeholder="Cole o link da ROM hospedada (ex: /roms/ALADDIN.SMC)"
           style="width: 60%; padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #555;">
    <button id="playButton"
            style="padding: 10px 20px; margin-left: 10px; font-size: 16px; cursor: pointer;">
      Jogar
    </button>
  </div>

  <h2 style="text-align: center;">EmuladorJS</h2>

  <iframe id="emulatorFrame"
          width="100%"
          height="600px"
          style="display:none; border: none;"
          allowfullscreen>
  </iframe>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const playButton = document.getElementById("playButton");
      const romInput = document.getElementById("romInput");
      const emulatorFrame = document.getElementById("emulatorFrame");

      playButton.addEventListener("click", () => {
        let romUrl = romInput.value.trim();

        if (!romUrl) {
          alert("Cole o link da ROM.");
          return;
        }

        // Se for link completo do prÃ³prio GitHub Pages, limpa a parte do domÃ­nio
        const localBase = "https://arvoengenharia.github.io/snes/";
        if (romUrl.startsWith(localBase)) {
          romUrl = romUrl.replace(localBase, "");
        }

        emulatorFrame.style.display = "block";
        emulatorFrame.src = `emulatorjs/?core=snes&rom=${encodeURIComponent(romUrl)}`;
      });
    });
  </script>
</body>
</html>
